<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--insert ico icon -->
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../1.Google/style.css">
    <title>Google - Crawler</title>
    <style>
        #buttons {
            opacity: 0;
        }

        #voice-icon {
            display: none;
        }

        #search-input {
            width: 480px;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="../image/google_crawler.png" alt="icon" id="google-crawler-logo">
        <div id="search-box">
            <img src="../image/search_icon.png" alt="serch" id="search-icon">
            <input type="text" id="search-input">
            <img src="../image/close.png" alt="voic and photo" id="close-icon">
            <div id="divider"></div>
            <img src="../image/voice_photo.png" alt="voic and photo" id="voice-icon">
        </div>
        <div id="buttons">
            <button class="google-btn">Google Search</button>
            <button class="google-btn">I'm Feeling crawly</button>
        </div>
        <div id="space"></div>

    </div>
    <div id="loading-icon">
        <img src="../image/Google-loading.gif" alt="loading">
    </div>
    <script src="./script.js"></script>

</body>

</html>
